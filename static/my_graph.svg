25,147C3599.9427083333335,147,3720.6041666666665,147,3780.9348958333335,147L3841.265625,147"/><path marker-end="url(#flowchart-pointEnd)" style="fill:none;" class="edge-thickness-normal edge-pattern-solid flowchart-link LS-Future3 LE-PointOfView" id="L-Future3-PointOfView-0" d="M3117.296875,233L3177.6276041666665,233C3237.9583333333335,233,3358.6197916666665,233,3479.28125,220.0768502302653C3599.9427083333335,207.1537004605306,3720.6041666666665,181.3074009210612,3780.9348958333335,168.38425115132648L3841.265625,155.46110138159176"/></g><g class="edgeLabels"><g transform="translate(619.234375, 147)" class="edgeLabel"><g transform="translate(-246.546875, -10.5)" class="label"><foreignObject height="21" width="493.09375"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="edgeLabel">Microsoft計劃以687億美元現金收購暴雪，使其成為Microsoft的子公司</span></div></foreignObject></g></g><g transform="translate(1667.15625, 61)" class="edgeLabel"><g transform="translate(-360.984375, -10.5)" class="label"><foreignObject height="21" width="721.96875"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="edgeLabel">Microsoft希望通過收購暴雪來擴大其在遊戲領域的市場份額，並進一步增強其在電子遊戲市場的競爭力</span></div></foreignObject></g></g><g transform="translate(1667.15625, 147)" class="edgeLabel"><g transform="translate(-328, -10.5)" class="label"><foreignObject height="21" width="656"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="edgeLabel">暴雪擁有許多知名的遊戲品牌和知識產權，如《使命召喚》、《魔獸世界》和《守望先鋒》等</span></div></foreignObject></g></g><g transform="translate(1667.15625, 233)" class="edgeLabel"><g transform="translate(-336.984375, -10.5)" class="label"><foreignObject height="21" width="673.96875"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="edgeLabel">收購暴雪將使Microsoft能夠將其技術整合到暴雪的遊戲和服務中，提升產品的質量和使用者體驗</span></div></foreignObject></g></g><g transform="translate(2569.21875, 61)" class="edgeLabel"><g transform="translate(-232.984375, -10.5)" class="label"><foreignObject height="21" width="465.96875"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="edgeLabel">Microsoft成為遊戲行業中的重要參與者，與其他大型遊戲公司競爭</span></div></foreignObject></g></g><g transform="translate(2569.21875, 147)" class="edgeLabel"><g transform="translate(-312.984375, -10.5)" class="label"><foreignObject height="21" width="625.96875"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="edgeLabel">Microsoft可以將暴雪的遊戲和服務與其自身的產品和服務相結合，創造出更多價值和創新</span></div></foreignObject></g></g><g transform="translate(2569.21875, 233)" class="edgeLabel"><g transform="translate(-184, -10.5)" class="label"><foreignObject height="21" width="368"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="edgeLabel">大型收購案可能面臨來自監管機構和競爭法律的挑戰</span></div></foreignObject></g></g><g transform="translate(3479.28125, 61)" class="edgeLabel"><g transform="translate(-264, -10.5)" class="label"><foreignObject height="21" width="528"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="edgeLabel">可能導致市場上的競爭加劇，同時也可能促使其他遊戲公司尋求合作或收購</span></div></foreignObject></g></g><g transform="translate(3479.28125, 147)" class="edgeLabel"><g transform="translate(-224, -10.5)" class="label"><foreignObject height="21" width="448"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="edgeLabel">可能帶來新的遊戲體驗和商業模式，並推動整個遊戲行業的發展</span></div></foreignObject></g></g><g transform="translate(3479.28125, 233)" class="edgeLabel"><g transform="translate(-336.984375, -10.5)" class="label"><foreignObject height="21" width="673.96875"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="edgeLabel">大型收購案可能面臨來自監管機構和競爭法律的挑戰，並對Microsoft和暴雪的業務產生不利影響</span></div></foreignObject></g></g></g><g class="nodes"><g transform="translate(190.34375, 147)" id="flowchart-Context-76" class="node default neutral flowchart-label"><rect height="36" width="314.6875" y="-18" x="-157.34375" ry="0" rx="0" style="" class="basic label-container"/><g transform="translate(-149.84375, -10.5)" style="" class="label"><rect/><foreignObject height="21" width="299.6875"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="nodeLabel">事件名稱:Microsoft acquisition of Blizzard</span></div></foreignObject></g></g><g transform="translate(1085.9765625, 147)" id="flowchart-Background-77" class="node default neutral flowchart-label"><rect height="36" width="390.390625" y="-18" x="-195.1953125" ry="0" rx="0" style="" class="basic label-container"/><g transform="translate(-187.6953125, -10.5)" style="" class="label"><rect/><foreignObject height="21" width="375.390625"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="nodeLabel">背景: Microsoft收購暴雪的事件發生於2022年7月18日</span></div></foreignObject></g></g><g transform="translate(2142.1875, 61)" id="flowchart-Cause1-78" class="node default forest flowchart-label"><rect height="36" width="130.09375" y="-18" x="-65.046875" ry="0" rx="0" style="" class="basic label-container"/><g transform="translate(-57.546875, -10.5)" style="" class="label"><rect/><foreignObject height="21" width="115.09375"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="nodeLabel">原因1: 市場機會</span></div></foreignObject></g></g><g transform="translate(2142.1875, 147)" id="flowchart-Cause2-79" class="node default forest flowchart-label"><rect height="36" width="178.09375" y="-18" x="-89.046875" ry="0" rx="0" style="" class="basic label-container"/><g transform="translate(-81.546875, -10.5)" style="" class="label"><rect/><foreignO